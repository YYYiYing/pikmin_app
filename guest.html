        function getRankSuffix(n) {

        function formatSignupTime(iso) {

            const d = new Date(iso);
            return `${d.toLocaleTimeString('en-GB',{hour:'2-digit',minute:'2-digit',second:'2-digit',hour12:false})}.${d.getMilliseconds().toString().padStart(3,'0')}`;

        function showToast(msg, isErr) {
            const el = document.getElementById('toast-message');
            if(!el) return;
            el.innerHTML = `${isErr ? 'âŒ' : 'âœ…'} ${msg}`;
            el.className = `fixed top-5 right-5 text-white py-3 px-6 rounded-xl shadow-2xl z-[100] font-bold flex items-center gap-2 transform transition-all duration-300 ${isErr ? 'bg-red-600/95' : 'bg-green-600/95'} translate-y-0`;
            el.classList.remove('hidden');
            setTimeout(() => {
                el.classList.add('translate-y-[-20px]', 'opacity-0');
                setTimeout(() => {
                    el.classList.add('hidden');
                    el.classList.remove('translate-y-[-20px]', 'opacity-0');
                }, 300);
            }, 3000);
        }
