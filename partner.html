        async function loadPartners() {
            try {
                // è®€å–æ‰€æœ‰ profiles
                const { data: profiles, error } = await supabaseClient
                    .from('profiles')

                // è§£æé‚è¼¯
                allPartners = profiles.map(p => {
                    const originalName = p.nickname || '';

                    if (match) {

                // â˜… æ–°å¢ï¼šæ’åºé‚è¼¯ (è‹±æ–‡åœ¨å‰ï¼Œä¸­æ–‡åœ¨å¾Œ)
                allPartners.sort((a, b) => {
                    const nameA = a.displayName;
                    const nameB = b.displayName;
                    
                    // åˆ¤æ–·é¦–å­—æ˜¯å¦ç‚ºè‹±æ•¸å­—
                    const aIsEn = /^[a-zA-Z0-9]/.test(nameA);
                    const bIsEn = /^[a-zA-Z0-9]/.test(nameB);

                    // A æ˜¯è‹±æ–‡ï¼ŒB ä¸æ˜¯ -> A æ’å‰ (-1)
                    if (aIsEn && !bIsEn) return -1;
                    // A ä¸æ˜¯è‹±æ–‡ï¼ŒB æ˜¯ -> B æ’å‰ (1)
                    if (!aIsEn && bIsEn) return 1;
                    
                    // åŒé¡åˆ¥å…§ï¼Œä¾èªç³»æ’åº
                    return nameA.localeCompare(nameB, 'zh-Hant');
                });

                renderGrid(allPartners);

        function formatCode(code) {
