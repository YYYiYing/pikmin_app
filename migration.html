<body class="p-4 md:p-6 min-h-screen pb-24">

                <span class="text-xs font-normal text-gray-500 bg-gray-800 px-2 py-1 rounded-full border border-gray-600">Admin</span><a href="javascript:history.back()" class="text-gray-400 hover:text-white text-sm transition cursor-pointer">â† è¿”å›</a>

        <div class="flex gap-2 w-full md:w-auto">
            <button onclick="selectAll()" class="flex-1 md:flex-none bg-gray-700 hover:bg-gray-600 text-white px-3 py-2 rounded font-bold text-sm transition">å…¨é¸/å–æ¶ˆ</button>
            <a href="./gallery.html" class="flex-1 md:flex-none text-center bg-gray-800 hover:bg-gray-700 text-indigo-400 px-3 py-2 rounded font-bold text-sm border border-gray-700 transition">å‰å¾€è—å»Š</a>

        <div class="max-w-7xl mx-auto flex justify-between items-center">

            <button onclick="executeMigration()" class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-6 rounded-full shadow-lg transition transform active:scale-95 flex items-center gap-2 text-sm md:text-base">

    <script>
        // --- è¨­å®šå€ ---
        const SUPABASE_URL = 'https://htdddmoclmhqebyvzean.supabase.co';
        const PUBLIC_KEY = 'sb_publishable_95x4eVN3GHlRFfnJQHaXpg_csrMp2fJ'; 
        const supabaseClient = supabase.createClient(SUPABASE_URL, PUBLIC_KEY);

        let allLibraryCards = [];
        let existingGalleryUrls = new Set();
        let selectedIds = new Set();
        let isAdmin = false;

        async function init() {
            // 1. æª¢æŸ¥æ¬Šé™
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) return alertRedirect('è«‹å…ˆç™»å…¥');

            const { data: profile } = await supabaseClient.from('profiles').select('role').eq('id', session.user.id).single();
            if (profile?.role !== 'ç®¡ç†è€…') return alertRedirect('æ¬Šé™ä¸è¶³');
            
            isAdmin = true;

            // 2. è¼‰å…¥è³‡æ–™
            await loadData();
        }

        function alertRedirect(msg) {
            alert(msg);
            window.location.href = './index.html';
        }

        // ç¶²å€æ¨™æº–åŒ–
        const normalizeUrl = (url) => {
            if (!url) return '';
            try { return decodeURIComponent(url).trim(); } catch (e) { return url.trim(); }
        };

        async function loadData() {
            const loader = document.getElementById('loader');
            try {
                const [libraryRes, galleryRes] = await Promise.all([
                    supabaseClient
                        .from('postcards')
                        .select('*')
                        .eq('is_obsolete', false)
                        .not('image_url', 'is', null)
                        .order('created_at', { ascending: false }),
                    
                    supabaseClient
                        .from('guest_postcards') 
                        .select('image_url')
                ]);

                if (libraryRes.error) throw libraryRes.error;

                if (galleryRes.data) {
                    galleryRes.data.forEach(item => {
                        if(item.image_url) {
                            existingGalleryUrls.add(normalizeUrl(item.image_url));
                        }
                    });
                }

                allLibraryCards = libraryRes.data;
                loader.classList.add('hidden');
                renderGrid();
                
            } catch (err) {
                console.error(err);
                loader.innerHTML = `<span class="text-red-500">è®€å–å¤±æ•—: ${err.message}</span>`;
            }
        }

        function renderGrid() {
            const grid = document.getElementById('library-grid');
            
            grid.innerHTML = allLibraryCards.map(c => {
                const isSelected = selectedIds.has(c.id);
                const isMigrated = existingGalleryUrls.has(normalizeUrl(c.image_url));
                
                // å·²æ¬å®¶æ¨™ç±¤æ¨£å¼ (æ”¹ç‚ºè—è‰²èƒŒæ™¯ï¼Œå½©è‰²åœ–ç¤ºæ„Ÿ)
                const migratedOverlay = isMigrated 
                    ? `<div class="absolute inset-0 flex items-center justify-center z-10 pointer-events-none">
                            <span class="bg-blue-600/90 text-white text-[10px] px-2 py-1 rounded-full shadow-md font-bold backdrop-blur-sm border border-blue-400/80">
                            âœ… å·²æ¬å®¶
                            </span>
                        </div>` 
                    : '';

                const cardClass = isMigrated 
                    ? 'card-migrated cursor-not-allowed' 
                    : `cursor-pointer hover:border-gray-500 ${isSelected ? 'card-selected' : ''}`;

                const clickAction = isMigrated ? '' : `onclick="toggleSelect(${c.id}, this)"`;

                return `
                    <div class="card-item relative bg-gray-800 rounded-lg overflow-hidden border-2 border-transparent transition select-none ${cardClass}"
                         ${clickAction}>
                        
                        <div class="aspect-video bg-gray-900 relative">
                            <img src="${c.image_url}" 
                                 loading="lazy" 
                                 class="w-full h-full object-cover transition duration-500">
                            
                            ${migratedOverlay}

                            <div class="check-icon absolute top-2 right-2 bg-green-500 text-white rounded-full p-1 shadow-lg z-20">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                                </svg>
                            </div>
                        </div>

                        <div class="p-2 md:p-3">
                            <div class="flex justify-between items-center mb-1">
                                <span class="text-xs md:text-sm font-bold text-gray-200 truncate max-w-[80px] md:max-w-none">${c.uploader_nickname || 'åŒ¿å'}</span>
                                <span class="text-[10px] md:text-xs text-gray-500">${new Date(c.created_at).toLocaleDateString()}</span>
                            </div>
                            
                            <div class="mt-1 text-[10px] text-gray-500 truncate">
                                ${c.country} ${c.region ? 'Â· '+c.region : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function toggleSelect(id, el) {
            if (el.classList.contains('card-migrated')) return;

            if (selectedIds.has(id)) {
                selectedIds.delete(id);
                el.classList.remove('card-selected');
            } else {
                selectedIds.add(id);
                el.classList.add('card-selected');
            }
            updateActionBar();
        }

        function selectAll() {
            const availableCards = allLibraryCards.filter(c => !existingGalleryUrls.has(normalizeUrl(c.image_url)));
            
            if (selectedIds.size === availableCards.length) {
                selectedIds.clear(); 
            } else {
                availableCards.forEach(c => selectedIds.add(c.id)); 
            }
            renderGrid();
            updateActionBar();
        }

        function updateActionBar() {
            const bar = document.getElementById('action-bar');
            const countEl = document.getElementById('selected-count');
            countEl.textContent = selectedIds.size;

            if (selectedIds.size > 0) {
                bar.classList.remove('translate-y-full');
            } else {
                bar.classList.add('translate-y-full');
            }
        }

        async function executeMigration() {
            if (selectedIds.size === 0) return;
            if (!confirm(`ç¢ºå®šè¦è½‰ç§»é€™ ${selectedIds.size} å¼µåœ–ç‰‡å—ï¼Ÿ`)) return;

            const btn = document.querySelector('#action-bar button');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = 'â³ è™•ç†ä¸­...';

            try {
                const session = (await supabaseClient.auth.getSession()).data.session;
                
                const { data, error } = await supabaseClient.functions.invoke('admin-actions', {
                    headers: { Authorization: `Bearer ${session.access_token}` },
                    body: JSON.stringify({ 
                        action: 'migrate-postcards', 
                        payload: { ids: Array.from(selectedIds) } 
                    })
                });

                if (error) throw error;
                if (!data.success) throw new Error(data.message);

                alert(data.message);
                window.location.reload();

            } catch (err) {
                alert('è½‰ç§»å¤±æ•—: ' + err.message);
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        init();
    </script>
